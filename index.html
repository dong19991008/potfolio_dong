<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__logo__img" src="./images/bear.jpg" alt="Logo">
            <h1 class="header__logo__title">dong's portfolio</h1>
        </div>

        <nav class="header__nav">
            <ul class="header__menu">
                <li><a href="#home" class="header__menu__item" >home</a></li>
                <li><a href="#skills" class="header__menu__item">skill</a></li>
                <li><a href="#portfolio" class="header__menu__item">portfolio</a></li>
                <li><a href="#contact" class="header__menu__item">contact</a></li>
            </ul>
        </nav>
    </header>
<main>
    <section id="home">
        <div class="container">
            <img class="home__img" src="./images/profile_3135715.ico" alt="me">
            <h2 class="home__title">안녕하세요 엄동렬 입니다.</h2>
<p class="home__description">저는 미래의 AI 개발자 엄동렬 입니다!</p>
<p class="home__description">열심히 배워보겠습니다!</p>
<a class="home__contact" href="#">연락처</a>
        </div>
    </section>

    <section id="about-skills">
        <div class="about-skills__container">
      
          
          <div id="about">
            <h2 class="about__title">나의 경력</h2>
            <ul class="about__list">
              <li class="about__item">
                <img class="about__img" src="./images/koreait.jpg" alt="logo">
                국비지원교육: AI 활용 소프트웨어 개발 및 응용
              </li>
              <li class="about__item">
                <img class="about__img" src="./images/soccerball.png" alt="logo">
                보정FC 조기축구회
              </li>
            </ul>
          </div>
      
         
          <div id="skill">
            <h2 class="skill__title">스킬</h2>
            <ul class="skill__list">
              <li class="skill__item">
                <img class="skill__img" src="./images/104494_html5_html_icon.png" alt="logo"> HTML
              </li>
              <li class="skill__item">
                <img class="skill__img" src="./images/317756_badge_css_css3_achievement_award_icon.png" alt="logo"> CSS
              </li>
              <li class="skill__item">
                <img class="skill__img" src="./images/python.png" alt="logo"> Python
              </li>
              <li class="skill__item">
                <img class="skill__img" src="./images/js.png" alt="logo"> JavaScript
              </li>
            </ul>
          </div>
      
        </div>
      </section>
      

</main>
</body>
</html>
